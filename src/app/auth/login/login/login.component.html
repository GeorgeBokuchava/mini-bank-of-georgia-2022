
<form [formGroup]="form">
  <div class="ui left icon input sixteen wide field">
    <input type="text" formControlName="userName" placeholder="მომხმარებელი" >
    <i class="user icon"></i>
  </div>
  <ng-container *ngIf="get('userName').touched">
    <p *ngFor="let error of errors('userName')">{{ error }}</p>
  </ng-container>
  <div class="ui left icon input sixteen wide field">
    <input type="password" formControlName="password" placeholder="პაროლი" >
    <i class="lock icon"></i>
  </div>
  <ng-container *ngIf="get('password').touched">
    <p *ngFor="let error of errors('password')">{{ error }}</p>
  </ng-container>
</form>


<div class="loginbtns">
  <span  routerLink="/auth/register"  class="ui orange text" >რეგისტრაცია</span>
  <button (click)="login()" class="ui basic orange right floated button">
  <i class="sign in alternate icon"></i> შესვლა</button>
</div>
